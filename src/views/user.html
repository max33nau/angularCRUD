<div ng-controller='UserCtrl'>
  <input type='text' ng-model='main.username' placeholder='Enter username' />
  <br>
  <input type='password' ng-model='main.password' placeholder='Enter password'/>
  <br>
  <br>
  <button ng-click='main.register()'> Register New User </button>
  <div> Already a Member: <br>
    <button ng-click='main.login()'> Login </button>
  </div>
  <button ng-click='main.logout()' ng-show='main.isAuthed()'> Logout </button>
</div>
